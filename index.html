<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da memoria</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1 id="title">Jogo da memoria</h1>

    <section id="size-section">
      <p>Level: <input type="number" name="size" id="size-board" min="4" max="10" value="4"> <button
          id="go-button">Go</button> </p>
    </section>

    <section id="score-section">
      <div id="wrongs-div">
        <p>Wrongs: <span id="wrongs-score"></span></p>
      </div>

      <div id="rights-div">
        <p>Rights: <span id="rights-score"></span></p>
      </div>

      <div id="score-div">
        <p>Score: <span id="score"></span> </p>
      </div>
    </section>




    <section id="board"></section>

    <div id="main"></div>

    <!-- <img src="https://picsum.photos/200"> -->

  </main>

  <script src="script.js"></script>
</body>

</html>
