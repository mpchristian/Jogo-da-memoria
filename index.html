<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1 id="title">Memory game</h1>

    <section id="size-section">
      <p>Level: <input type="number" name="size" id="size-board" min="2" max="10" step="2" value="2"> <button
          id="go-button">Go</button> </p>
    </section>

    <section id="rules-section">
      <p> <strong>Rules:</strong> 100 points for match and -10 points for non-match.</p>
    </section>

    <section id="score-section">
      <div id="wrongs-div">
        <p>Wrongs: <span id="wrongs-score"></span></p>
      </div>

      <div id="rights-div">
        <p>Rights: <span id="rights-score"></span></p>
      </div>

      <div id="score-div">
        <p>Score: <span id="score"></span> </p>
      </div>
    </section>

    <section id="board-section">
      <div id="board"></div>
    </section>
    
    <section id="list-section">
      <h2>List of images</h2>
      <div id="list-images"></div>
    </section>
    

  </main>

  <script src="script.js"></script>
</body>

</html>
